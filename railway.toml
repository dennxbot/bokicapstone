[build]
builder = "STATIC"
buildCommand = "npm install && node build-railway.js"
outputDirectory = "out"

[deploy]
startCommand = "npx serve -s out -p ${PORT:-3000}"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.production.variables]
NODE_ENV = "production"
PORT = "3000"